<!DOCTYPE html>
<html>
<head>
    <title>Agentic AI Assistant</title>
    <style>
        body {
            width: 400px;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            resize: vertical;
        }
        input[type="email"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 10px;
        }
        button {
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #response {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            min-height: 100px;
            max-height: 300px;
            overflow-y: auto;
        }
        .status {
            font-size: 12px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Agentic AI Assistant</h2>
        <textarea id="query" placeholder="Enter your query here..."></textarea>
        <input type="email" id="email" placeholder="Enter your email (optional)">
        <button id="submit">Submit</button>
        <div id="response"></div>
        <div id="status" class="status"></div>
    </div>
    <script src="libs/marked.min.js"></script>
    <script src="popup.js"></script>

</body>
</html>
